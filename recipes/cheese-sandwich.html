        <h1>Cheese Sandwich</h1>
        <img src="https://www.telegraph.co.uk/multimedia/archive/03268/Cheese_sandwich_AJ_3268260b.jpg">

        <h2>Description</h2>
        <p>The classic go to. Don't try to fix what aint broken.</p>

        <h2>Ingredients</h2>
        <ul>
            <li>White bread</li>
            <li>Cheddar cheese</li>
        </ul>

        <h2>Steps</h2>
        <ol>
            <li>Cut cheddar into thick strips</li>
            <li>Place onto slice of white bread</li>
            <li>Add extras as you see fit</li>
            <li>Close sandwich and cut diagonally</li>
        </ol>
